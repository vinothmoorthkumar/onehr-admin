<div class="animated fadeIn">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            Users
            <button class="btn btn-primary float-right" routerLink="/user/add" type="button">Add New</button>
          </div>
          <div class="card-body">
            <table class="table">
              <thead>
                <tr class="row">
                  <th class="col-4">Name</th>
                  <th class="col-3">Username</th>
                  <th class="col-3">Email</th>
                  <th class="col-2">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr class="row" *ngFor="let users of usersList; index as i">
                  <td class="col-4">{{users.name}}</td>
                  <td class="col-3">{{users.username}}</td>
                  <td class="col-3">{{users.email}}</td>
                  <td class="col-2">
                    <button class="btn btn-primary btn-pill btn-sm" [routerLink]="['/user/edit', users._id]"><i
                        class="fa fa-pencil"></i></button>
                    <button class="btn btn-sm btn-pill btn-danger" (click)="[myModal.show(),setDeleteId(users._id)]"><i
                        class="fa fa-trash"></i></button>
  
                  </td>
                </tr>
              </tbody>
            </table>
            <div>
              <mat-paginator [length]="length" [pageSize]="pageSize"
              (page)="pageEvent = $event" (click)="changepage()">
              </mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <div bsModal #myModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Delete</h4>
            <button type="button" class="close" (click)="myModal.hide()" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Are you sure you want to delete this item ?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="myModal.hide()">Cancel</button>
            <button type="button" class="btn btn-primary" (click)="delete()">Delete</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
