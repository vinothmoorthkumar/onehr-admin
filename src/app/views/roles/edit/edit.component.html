<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <span class="table_title">Roles</span>
                </div>

                <!-- card-body start -->
                <div class="card-body">
                    <input type="text" class="form-control" [(ngModel)]="name" placeholder="Enter the Name of Role"
                        required>
                    <div class="invalid-feedback" *ngIf="submitted && !name"> Name is required </div>
                    <form [formGroup]="form">
                        <br />
                        <table class="table">
                            <tbody>
                                <tr *ngFor="let array of form.controls; let i=index;">
                                    <td class="text-center">{{ModulessData[i].name}}</td>
                                    <td class="text-center" *ngFor="let control of array.controls; index as j;">
                                        <span class="checklistLabel">{{ModulessData[i].permission[j].key}}</span>
                                        <input style='vertical-align: middle;' [formControl]="control" type="checkbox">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </form>
                    <div>
                        <div class="card-header">
                            <span class="table_title">Pages</span>
                        </div>
                        <div class="card-body">
                            <div class="form-group row">
                                <label class="col-md-3 col-form-label" for="page-view">View</label>
                                <div class="col-md-9">
                                    <tag-input [(ngModel)]="itemsAsObjects.view" [onlyFromAutocomplete]="true" [displayBy]="'name'"
                                        [identifyBy]="'slug'">
                                        <tag-input-dropdown [showDropdownIfEmpty]="true" [displayBy]="'name'"
                                            [identifyBy]="'slug'" [autocompleteItems]="autocompleteItemsAsObjects">
                                        </tag-input-dropdown>
                                    </tag-input>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-md-3 col-form-label" for="page-add">Add</label>
                                <div class="col-md-9">
                                    <tag-input [(ngModel)]="itemsAsObjects.add" [onlyFromAutocomplete]="true" [displayBy]="'name'"
                                        [identifyBy]="'slug'">
                                        <tag-input-dropdown [showDropdownIfEmpty]="true" [displayBy]="'name'"
                                            [identifyBy]="'slug'" [autocompleteItems]="autocompleteItemsAsObjects">
                                        </tag-input-dropdown>
                                    </tag-input>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-md-3 col-form-label" for="page-update">Update</label>
                                <div class="col-md-9">
                                    <tag-input [(ngModel)]="itemsAsObjects.update" [onlyFromAutocomplete]="true" [displayBy]="'name'"
                                        [identifyBy]="'slug'">
                                        <tag-input-dropdown [showDropdownIfEmpty]="true" [displayBy]="'name'"
                                            [identifyBy]="'slug'" [autocompleteItems]="autocompleteItemsAsObjects">
                                        </tag-input-dropdown>
                                    </tag-input>
                                </div>
                            </div>

                            
                            <div class="form-group row">
                                <label class="col-md-3 col-form-label" for="page-delete">Delete</label>
                                <div class="col-md-9">
                                    <tag-input [(ngModel)]="itemsAsObjects.delete" [onlyFromAutocomplete]="true" [displayBy]="'name'"
                                        [identifyBy]="'slug'">
                                        <tag-input-dropdown [showDropdownIfEmpty]="true" [displayBy]="'name'"
                                            [identifyBy]="'slug'" [autocompleteItems]="autocompleteItemsAsObjects">
                                        </tag-input-dropdown>
                                    </tag-input>
                                </div>
                            </div>
                           
                        </div>
                    </div>
                    <button class="btn btn-primary float-right" (click)="submit(form)" *ngIf="!edit"
                        type="submit">Submit</button>
                    <button class="btn btn-primary float-right" (click)="submit(form)" *ngIf="edit"
                        type="submit">Update</button>


                    <div class="invalid-feedback" *ngIf="submitted && form?.errors">Select atleast One </div>
                </div>
                <!-- card-body end -->


            </div>
        </div>
    </div>
